<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>省钱控详情</title>
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="../less/save-sale.css">
    <script src="../lib/less/less.js"></script>
</head>

<body>
    <header id="header2">
        <a href="javascript:history.back()" class="fa fa-chevron-left left"></a>
        <span class="center">页面名称</span>
        <a href="#" class="right"><img src="../images/header_app.png" alt=""></a>
        </a>
    </header>
    <main id="main">
        <div class="mui-scroll-wrapper main-wrapper">
            <div class="mui-scroll main-scroll">
                <script id="productHtmlTpl" type="text/html">
                    {{each result value}}           
                <div class="h-title">
                    <h3>{{value.productName}}</h3>
                </div>
                <div class="name-id">
                    <span>{{value.productFrom}}</span>
                    <span>{{value.productTime}}</span>
                    <span>{{value.productTips}}</span>
                </div>
                <div class="right-tu">{{#value.productImg2}}</div>
                <div class="left-content">
                    <p>{{value.productInfo2}}</p>
                    <p>{{value.productInfo1}}</p>
                    <div class="left-tu">{{#value.productImg2}}</div>
                </div>
                <!-- 送货地址-->
                <div class="city-trade">
                    <div class="drop">{{#value.productCity}}</div>
                </div>

                <div class="goBuy">
                    <div class="goBuy-m">
                        <a href="" class="goBuy-a"><span>前往购买</span></a>
                    </div>
                </div>

                <div class="bigTu"><img src="../images/mmbweixin2.png" alt=""></div>

                <div class="talks">{{#value.productComment}}</div>
            {{/each}}
        </script>
            </div>
        </div>
    </main>
    <div id="uptop" style="display:none;">
        <a href="#" class="fa fa-rocket"></a>
    </div>
    <footer id="footer">
        <div class="footer-title">
            <a href="#" class="left">登录</a>
            <a href="#" class="left">注册</a>
            <a href="#" class="right"><img src="../images/top.png" alt=""> 返回顶部</a>
        </div>
        <div class="footer-content">
            <div class="down">
                <a href="#" class="left">手机APP下载</a>
                <a href="../index.html" class="right">慢慢买手机版 -- 掌上比价平台</a>
            </div>
            <div class="address">m.manmanbuy.com</div>
        </div>
    </footer>
</body>

<script src="../lib/mui/js/mui.js"></script>
<!-- <script src="../lib/zepto/zepto.min.js"></script> -->
<script src="../lib/jquery/jquery-3.1.1.min.js"></script>
<script src="../lib/artTemplate/template-web.js"></script>
<script src="../js/save-sale.js"></script>

</html>
