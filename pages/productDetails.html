<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 设置移动端视口 -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情</title>
    <!-- 1.引入mui.css样式文件 -->
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <!-- 2.引入bootstrap.css样式文件 -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <!-- 3.引入字体图标样式文件 -->
    <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.css">
    <!-- 4.引入自己的样式文件 -->
    <link rel="stylesheet/less" href="../less/productDetails.less">
    <!-- 5.引入less编译器文件 -->
    <script src="../lib/less/less.js"></script>
</head>

<body>
    <div id="top">
        <!-- 头部模块 -->
        <header id="header">
            <a href="../index.html" class="m-logo">
                <img src="../images/mlogo.png" alt="慢慢买">
            </a>
            <form action="" class="search-bar">
                <input class="search-input" type="text" placeholder="商品比价、查历史价">
            </form>
            <div class="dowmload">
                <a href="javascript:;">下载</a>
            </div>
        </header>
        <!-- 头部导航 -->
        <nav id="nav">
            <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
                <div class="mui-scroll">
                    <a class="mui-control-item">
                        首页
                    </a>
                    <a class="mui-control-item">
                        省钱控
                    </a>
                    <a class="mui-control-item">
                        查历史价
                    </a>
                    <a class="mui-control-item mui-active">
                        比价搜索
                    </a>
                    <a class="mui-control-item">
                        国内折扣
                    </a>
                    <a class="mui-control-item">
                        白菜价
                    </a>
                    <a class="mui-control-item">
                        小时风云榜
                    </a>
                </div>
            </div>
        </nav>
        <!-- 二级菜单导航 -->
        <div class="nav">

        </div>
    </div>
    <main id="main">
        <!-- 商品详情区域 -->
        <div class="details">
        </div>
        <!-- 网友评价区域 -->
        <div class="evaluate">
            <div class="evaluate_top">网友评价</div>
            <div class="evaluate_list">
                <ul class="evaluate_info">

                </ul>
            </div>
        </div>
        <!-- 品牌排行区域 -->
        <section id="level">
            <div class="level">
                <a href="javascript:;">
                    <span>品牌排行</span>
                    <i class="fa fa-chevron-circle-right"></i>
                </a>
            </div>
        </section>
    </main>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="title">
            <a href="#" class="logIn">登录</a>
            <a href="#" class="register">注册</a>
            <a href="#" class="back"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部</a>
        </div>
        <div class="content">
            <a href="#">手机APP下载</a>
            <span>
                慢慢买手机版 <a href="#">
                    -- 掌上比价平台
                </a></span>
            <p>
                m.manmanbuy.com </p>
        </div>
    </footer>
    <!-- 底部广告 -->
    <div class="app-promotion-bar"> <a class="closefix" href="javascript:;"></a>
        <div class="icon"></div>
        <p class="titlefix">实时更新品牌榜</p>
        <p class="describe">全网比价不吃亏</p>
        <a class="download-btn" href="javascript:;">立即打开</a>
    </div>
    
    <script type="text/html" id="productNavTpl">
        {{ each result value }}
            <div data-title-id=" {{ value.titleId }} ">
                <div class="content">
                    <a href="index.html">首页 ></a>
                    <a href="category.html">全部分类 ></a>
                    <a href="productList.html?categoryId={{ value.categoryId }}"> {{ value.category }} </a>
                </div>
            </div>
        {{ /each }}
    </script>
    <script type="text/html" id="productMoreTpl">
        {{ each result value }}
               <div class="details_image">
                   <div class="details_more">
                        <p class='topFirst'> {{ value.productName }} </p>
                        {{#value.productImg}}
                        <img src="images/sc.jpg" alt="" class='topSecond'>
                   </div>
                   <div class="details_nav">
                       <ul>
                           <li>比价购买</li>
                           <li>产品参数</li>
                           <li>优选评论</li>
                       </ul>
                       {{#value.bjShop}}
                   </div>
                   <div class="prompt">* 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。</div>
               </div>
        {{ /each }}
    </script>
    <script type="text/html" id="commentTpl">
        {{ each result value }}
            <li>
                <div class="data">
                    <div class="userName">{{value.comName}}</div>
                    <div class="date">{{value.comTime}}</div>
                </div>
                <div class="from">
                    <span></span>
                    {{value.comFrom}}
                </div>
                <div class="evaluate_list_content">
                    {{value.comContent}}
                </div>
            </li>
        {{/each}}
    </script>
    <!-- 5.引入zepto的JS -->
    <script src="../lib/zepto/zepto.min.js"></script>
    <!-- 6.引入MUI的JS -->
    <script src="../lib/mui/js/mui.js"></script>
    <!-- 7.引入模板引擎的JS -->
    <script src="../lib/artTemplate/template-web.js"></script>
    <!-- 8.引入自己的JS文件 -->
    <script src="../js/productDetails.js"></script>
</body>

</html>
