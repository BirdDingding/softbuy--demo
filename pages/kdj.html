<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>肯德基优惠券</title>
    <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../less/kdj.css">
    <script src="../lib/less/less.js"></script>

</head>

<body>
    <!-- 遮罩层 -->
    <div id="mask" class="mui-backdrop"></div>
    <!-- 轮播图 -->
    <div class="lunbo">
            <div id="myCarousel" class="carousel slide">
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="../images/timg (1).jpg" alt="First slide">
                        </div>
                        <div class="item">
                            <img src="../images/timg (1).jpg" alt="Second slide">
                        </div>
                        <div class="item">
                            <img src="../images/timg (1).jpg" alt="Third slide">
                        </div>
                    </div>
                    <!-- 轮播（Carousel）导航 -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div> 
    </div>
    <header id="header">
        <a class="fa fa-angle-left" href="javascript:history.back();"></a>
        <h3>优惠券</h3>
        <a class="fa fa-download">
            <p>app下载</p>
        </a>
    </header>
    <section class="tishi">
        <a href="#">-点餐前出示手机中的优惠券,即可享受优惠-</a>
    </section>
    <main id="main">

        <div class="details" id="couponid">
            <a class="left"><img src="../images/timg (1).jpg" alt=""></a>
            <a href="#" class="right">
                <p>C27两人小食组 新奥尔良烤翅2块+薯
                    条(中)+黄金鸡翅5块+劲爆鸡米花(小)
                    2016年10月凭借肯德基优惠券
                </p>
                <p>￥ 58</p>
                <p class="shijian">有效期至10月31日</p>
            </a>
            <a href="#" class="fa fa-angle-right"></a>
        </div>
    </main>

    <script id="kfcTpl" type="text/html">
        {{each result value index}}
        <div class="details" id="{{value.couponProductId}}">
                <a class="left">{{#value.couponProductImg}}</a>
                <a href="#" class="right">
                    <p>{{value.couponProductName}}</p>
                    <p>{{value.couponProductPrice}}</p>
                    <p class="shijian">{{value.couponProductTime}}</p>
                </a>
                <a href="#" class="fa fa-angle-right"></a>
            </div>
            {{/each}}
    </script>





    <script src="../lib/mui/js/mui.js"></script>
    <script src="../lib/zepto/zepto.min.js"></script>
    <script src="../lib/jquery/jquery-3.1.1.min.js"></script>
    <script src="../lib/artTemplate/template-web.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/kdj.js"></script>
</body>

</html>
