<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 设置移动端视口 -->
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品列表</title>
    <!-- 1.引入mui.css样式文件 -->
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <!-- 2.引入bootstrap.css样式文件 -->
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <!-- 3.引入字体图标样式文件 -->
    <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.css">
    <!-- 4.引入自己的样式文件 -->
    <link rel="stylesheet/less" href="../less/productList.less">
    <!-- 5.引入less编译器文件 -->
    <script src="../lib/less/less.js"></script>
</head>

<body>
    <!-- 顶部模块 -->
    <div id="top">
        <!-- 头部模块 -->
        <header id="header">
            <a href="../index.html" class="m-logo">
                <img src="../images/mlogo.png" alt="慢慢买">
            </a>
            <form action="" class="search-bar">
                <input class="search-input" type="text" placeholder="商品比价、查历史价">
            </form>
            <div class="dowmload">
                <a href="javascript:;">下载</a>
            </div>
        </header>
        <!-- 头部导航 -->
        <nav id="nav">
            <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
                <div class="mui-scroll">
                    <a class="mui-control-item">
                        首页
                    </a>
                    <a class="mui-control-item">
                        省钱控
                    </a>
                    <a class="mui-control-item">
                        查历史价
                    </a>
                    <a class="mui-control-item  mui-active compare">
                        比价搜索
                    </a>
                    <a class="mui-control-item">
                        国内折扣
                    </a>
                    <a class="mui-control-item">
                        白菜价
                    </a>
                    <a class="mui-control-item">
                        小时风云榜
                    </a>
                </div>
            </div>
        </nav>
        <!-- 筛选排序功能 -->
        <section id="paixu">
            <ul>
                <li><a class="active" href="javascript:;">综合</a></li>
                <li><a href="javascript:;">销量</a></li>
                <li><a href="javascript:;">价格</a></li>
                <li><a class="screen" href="javascript:;">筛选</a></li>
            </ul>
        </section>
    </div>

    <!-- 商品列表页 -->
    <main id="main">
    </main>

    <!-- 分页按钮 -->
    <div class="mui-content-padded">
        <ul class="mui-pager">
            <li>
                <a href="javascript:;" id="shangYiYe">
                    上一页
                </a>
            </li>
            <li>
                <a href="javascript:;" id="xiaYiYe">
                    下一页
                </a>
            </li>
        </ul>
    </div>
    <!-- 底部区域 -->
    <footer id="footer">
        <div class="title">
            <a href="#" class="logIn">登录</a>
            <a href="#" class="register">注册</a>
            <a href="#" class="back"><img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部</a>
        </div>
        <div class="content">
            <a href="#">手机APP下载</a>
            <span>
                慢慢买手机版 <a href="#">
                    -- 掌上比价平台
                </a></span>
            <p>
                m.manmanbuy.com </p>
        </div>
    </footer>

    <!-- 底部广告 -->
    <div class="app-promotion-bar"> <a class="closefix" href="javascript:;"></a>
        <div class="icon"></div>
        <p class="titlefix">实时更新品牌榜</p>
        <p class="describe">全网比价不吃亏</p>
        <a class="download-btn" href="javascript:;">立即打开</a>
    </div>
    <!-- 创建商品样式模板 -->

    <!-- 创建二级菜单模板 -->
    <script type="text/html" id="productNavTpl">
        {{ each result value }}
            <div data-title-id=" {{ value.titleId }} ">
                <div class="content">
                    <a href="index.html">首页 ></a>
                    <a href="category.html">全部分类 ></a>
                    <a href="productList.html?categoryId={{ value.categoryId }}"> {{ value.category }} </a>
                </div>
                <button type="button">筛选</button>
            </div>
        {{ /each }}
    </script>
    <script type="text/html" id="productListTpl">
        {{ each result value }}
            <ul class='infor'>
                <li>
                    <a href="productDetails.html?categoryid={{ value.categoryId }}&productId={{ value.productId }}">
                        <div class="pic">
                            {{#value.productImg}}
                        </div>
                        <div class="shop-content">
                            <p class="rightFirst"> {{ value.productName }} </p>
                            <p class='rightSecond'>
                                {{ value.productPrice }}
                                <span>
                                    
                                </span>
                            </p>
                            <div class="other clearfix">
                                <span> {{ value.productCom }} </span>
                                <span> {{ value.productQuote }} </span>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        {{ /each }}
    </script>
    <!-- 5.引入zepto的JS -->
    <script src="../lib/zepto/zepto.min.js"></script>
    <!-- 6.引入MUI的JS -->
    <script src="../lib/mui/js/mui.js"></script>
    <!-- 7.引入bootstrap.js文件 -->
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <!-- 8.引入模板引擎的JS -->
    <script src="../lib/artTemplate/template-web.js"></script>
    <!-- 9.引入自己的JS文件 -->
    <script src="../js/productList.js"></script>
</body>
</body>

</html>
